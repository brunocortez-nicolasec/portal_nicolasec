# nginx/nginx.conf - VERSÃO CORRIGIDA

server {
    listen 80;

    # Qualquer requisição para a raiz (ex: seusite.com/)
    # será redirecionada para o container do frontend.
    location / {
        # "client" é o nome do serviço do frontend no docker-compose.yml
        proxy_pass http://client; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # As requisições para a API continuam sendo redirecionadas para o backend.
    location ~ ^/(auth|me)/ {
        proxy_pass http://api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}