# docker-compose.yml - COM VOLUMES PARA HOT-RELOADING

services:
  # 1. Serviço do Banco de Dados PostgreSQL (sem alterações)
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: abc@1234
      POSTGRES_DB: portal_db
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # 2. Serviço do Backend (API) - COM VOLUME ADICIONADO
  api:
    build:
      context: ./node-api
    container_name: api_server
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://postgres:abc%401234@db:5432/portal_db"
      JWT_SECRET: token
      APP_URL_CLIENT: http://localhost
    # --- NOVO: Mapeia sua pasta local para dentro do container ---
    volumes:
      - ./node-api:/usr/src/app
      # Adiciona uma exceção para a pasta node_modules
      - /usr/src/app/node_modules
    ports:
      - "5555:5555"

  # 3. Serviço do Frontend (Cliente React) - COM VOLUME ADICIONADO
  client:
    build:
      context: ./material-react-app
    container_name: client_app
    restart: unless-stopped
    # --- NOVO: Mapeia sua pasta local para dentro do container ---
    volumes:
      - ./material-react-app:/app
      # Adiciona uma exceção para a pasta node_modules
      - /app/node_modules
    environment:
      - WDS_SOCKET_PORT=0

  # 4. Serviço do Nginx (sem alterações)
  nginx:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
      - client

volumes:
  postgres-data: